<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
    <style>
        a:link {
            text-decoration: none;
        }

        a:visited {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a:active {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            padding: 20px;
            text-align: center;
            background: #d7d8dd;
            margin-top: 20px;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
  <body>

    <div class="container">
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">University Curriculum System</a>
              </div>
            </div><!--/.container-fluid -->
          </nav>
            {% block content %}{% endblock %}
        </div>

  <div class="footer">
      <p><b><a href="https://github.com/RoyXingan/DatabaseProject">GitHub</a></b></p>
      <p>Baylor University - Spring 2019 - Database - Dr. David Lin - Group 4</p>
      <p>Author: Xingan Wan</p>
    </div>
  </body>
</html>
